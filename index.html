<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiden Shogun</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Genshin Impact</div>
  </header>

  <section class="slider">
    <div class="slide" style="background-image: url('https://files.catbox.moe/c0ybh2.jpg');">
      <div class="content">
        <h1>Raiden Shogun</h1>
        <p>She is the God of Eternity from Inazuma and the current Electro Archon</p>
        <button class="read-more">Read More</button>
      </div>
      <img src="raiden1.png" alt="Raiden Shogun">
    </div>
    <div class="slide" style="background-image: url('background2.jpg');">
      <div class="content">
        <h1>Electro Archon</h1>
        <p>Her power defines the balance between dreams and eternity</p>
        <button class="read-more">Discover More</button>
      </div>
      <img src="https://files.catbox.moe/c0ybh2.jpg" alt="Raiden Shogun">
    </div>
  </section>

  <section class="artwork">
    <h2>Artwork</h2>
    <div class="art-images">
      <img src="https://files.catbox.moe/37bfox.jpg" alt="Art 1">
      <img src="https://files.catbox.moe/8je19g.jpg" alt="Art 2">
      <img src="art3.jpg" alt="Art 3">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Genshin Impact. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
