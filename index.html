<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Impact - Yae Miko</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container utama -->
  <div class="container">
    <!-- Gambar Background -->
    <div class="background">
      <img src="https://via.placeholder.com/1280x720" alt="Yae Miko Background" class="bg-image">
    </div>

    <!-- Konten Depan -->
    <div class="content">
      <!-- Gambar Yae Miko -->
      <div class="character">
        <img src="https://via.placeholder.com/500" alt="Yae Miko" class="character-img">
      </div>
      <!-- Teks Title -->
      <div class="title">
        <h1>八重神子</h1>
        <p>仙狐庵</p>
      </div>
      <!-- Garis dan Ornamen -->
      <div class="ornament"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
