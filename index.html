<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiden Shogun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-bar">
            <h2>𝐆𝐄𝐍𝐒𝐇𝐈𝐍 𝐈𝐌𝐏𝐀𝐂𝐓</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Search</a>
                <a href="#">Message</a>
                <button class="btn">Log in</button>
                <button class="btn sign-up">Sign up</button>
            </nav>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1 class="animate">Raiden Shogun</h1>
            <p class="animate">She is the God of Eternity from Inazuma and the current Electro Archon</p>
            <a href="#" class="read-more animate">Read More</a>
        </div>
        <div class="banner-image animate">
            <img src="https://files.catbox.moe/0sepx7.png" alt="Raiden Shogun">
        </div>
    </section>

    <!-- Artwork Section -->
    <section class="artwork">
        <h2>Artwork</h2>
        <div class="artwork-images">
            <img class="animate" src="https://files.catbox.moe/7vn6ti.png" alt="Artwork 1">
            <img class="animate" src="https://files.catbox.moe/wb02nu.jpg" alt="Artwork 2">
        </div>
        <a href="#" class="view-more animate">View More</a>
    </section>

    <!-- Recent Search Section -->
    <section class="recent-search">
        <h2>Recent Search</h2>
        <div class="search-list">
            <button>Raiden shogun build</button>
            <button>Raiden shogun wallpaper</button>
            <button>Raiden shogun cosplay</button>
            <button>Raiden shogun icon</button>
        </div>
    </section>

    <!-- Footer Icons -->
    <footer>
        <div class="icons">
            <div class="icon-item animate">
                <img src="https://files.catbox.moe/9tjb58.png" alt="Icon 1">
                <p>Archon</p>
            </div>
            <div class="icon-item animate">
                <img src="https://files.catbox.moe/jrpsq0.png" alt="Icon 2">
                <p>Skill</p>
            </div>
            <div class="icon-item animate">
                <img src="https://files.catbox.moe/1addq6.png" alt="Icon 3">
                <p>Cooking Skills</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
