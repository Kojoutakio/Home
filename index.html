<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fern - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <nav>
      <ul class="menu">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">INFO</a></li>
        <li><a href="#">FOTO</a></li>
      </ul>
      <div class="profile-details">
        <div class="date-time">10 SEPTEMBER 2024 | 23:00 WIB</div>
        <div class="tag">WITCH</div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="profile">
      <img src="https://via.placeholder.com/300" alt="Fern" class="avatar">
      <h1 class="name">FERN</h1>

        He was an orphaned war refugee originally from the Southern Lands, later adopted by Heiter and placed under Frieren’s care after his death.
      </p>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="weather">
        <div class="icon">☀️</div>
        <div class="temperature">21°C</div>
      </div>
      <div class="ranking">
        <div class="badge">
          <img src="https://via.placeholder.com/50" alt="Fern Icon">
        </div>
        <div class="rank">Diamond Ranking</div>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>Design By mhilhamxx</p>
