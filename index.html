<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Impact - Yae Miko</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container Utama -->
  <div class="container">
    <!-- Background Blur -->
    <div class="background">
      <img src="images/background.jpg" alt="Background" class="bg-image">
      <div class="overlay"></div>
    </div>

    <!-- Konten Utama -->
    <div class="content">
      <!-- Header -->
      <header>
        <div class="logo">Genshin Impact</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Character</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Bagian Tengah -->
      <main>
        <div class="character-card">
          <img src="images/yae-miko.png" alt="Yae Miko" class="character-image">
          <div class="character-info">
            <h1>Yae Miko</h1>
            <p>"The elegant and mysterious shrine maiden of Narukami Shrine."</p>
            <button id="exploreBtn">Explore</button>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2024 Genshin Impact Fan Page | Design by You</p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
