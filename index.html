<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady Yae</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="logo">Find Your Waifu</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">Character</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="content">
        <h1>Lady <span class="highlight">Yae</span></h1>
        <p>Yae Miko is the Guuji of the Grand Narukami Shrine and the owner of the Yae Publishing House.</p>
        <button class="cta-btn">Let's Begin</button>
      </div>
      <div class="character-image">
        <img src="https://via.placeholder.com/400" alt="Yae Miko">
      </div>
    </section>

    <!-- Info Section -->
    <section class="info">
      <div class="info-box">
        <h3>Genshin Impact</h3>
        <p>Discover the world of Teyvat with Yae Miko as your companion.</p>
        <div class="palette">
          <span style="background-color: #FFB6C1;"></span>
          <span style="background-color: #FF69B4;"></span>
          <span style="background-color: #FFC0CB;"></span>
          <span style="background-color: #DB7093;"></span>
        </div>
      </div>
      <div class="profile">
        <img src="https://via.placeholder.com/150" alt="Yoimiya">
        <div class="profile-text">
          <h4>Yoimiya</h4>
          <button class="follow-btn">Follow</button>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
