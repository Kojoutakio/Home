<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fern | Witch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Foto</a></li>
        </ul>
        <div class="date-time">
          <span>10 September 2024</span>
          <span>23:00 WIB</span>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="left-content">
        <h1 class="character-name">
          FERN <span class="highlight">Frieren</span>
        </h1>
        <p class="description">
          He was an orphaned war refugee originally from the Southern Lands, later adopted by Heiter and placed under Frieren's care after his death.
        </p>
        <div class="design-by">Design By <span>mihilmexx</span></div>
        <div class="weather">
          <span class="temp">21°C</span>
          <span class="icon">☀️</span>
        </div>
      </div>
      <div class="right-content">
        <img src="https://via.placeholder.com/400x600" alt="Fern Frieren" class="character-img">
        <div class="details">
          <span class="rank">Diamond Ranking</span>
          <span class="role">Skilled Magician</span>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
