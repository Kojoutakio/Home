<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiden Shogun</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Genshin Impact</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Message</a>
      <button class="btn">Log In</button>
      <button class="btn sign-up">Sign Up</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content animate-content">
      <h1>Raiden Shogun</h1>
      <p>She is the God of Eternity from Inazuma and the current Electro Archon</p>
      <button class="read-more">Read More</button>
    </div>
    <img src="raiden-shogun.png" alt="Raiden Shogun" class="hero-img animate-img">
  </section>

  <!-- Artwork Section -->
  <section class="gallery">
    <div class="section-title">
      <h2>Artwork</h2>
    </div>
    <div class="art-images">
      <img src="art1.jpg" alt="Art 1" class="animate-art">
      <img src="art2.jpg" alt="Art 2" class="animate-art">
      <img src="art3.jpg" alt="Art 3" class="animate-art">
    </div>
  </section>

  <!-- Recent Search Section -->
  <section class="recent-search">
    <div class="section-title">
      <h2>Recent Search</h2>
    </div>
    <div class="search-items">
      <button>Raiden Shogun Build</button>
      <button>Raiden Shogun Wallpaper</button>
      <button>Raiden Shogun Cosplay</button>
      <button>Raiden Shogun Icon</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Genshin Impact. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
