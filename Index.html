<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XinZ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        .profile-pic {
            margin-top: 50px;
            border-radius: 50%;
            width: 150px;
        }
        .name {
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .quote {
            font-size: 14px;
            color: #aaa;
        }
        .links {
            margin-top: 30px;
        }
        .link-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            width: 200px;
            text-align: center;
            background-color: #00b894;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .link-btn:hover {
            background-color: #019f76;
        }
        .video {
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
    <div class="name">XinZ</div>
    <div class="quote">"Orang Biasa Yang Ingin Jadi Sepuh"</div>

    <div class="links">
        <a href="#" class="link-btn">WhatsApp</a>
        <a href="#" class="link-btn">Bot WhatsApp</a>
        <a href="#" class="link-btn">Saweria</a>
        <a href="#" class="link-btn">GitHub</a>
    </div>

    <div class="video">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
    </div>
</body>
</html>
